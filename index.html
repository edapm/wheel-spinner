<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wheel-container">
      <button id="spin">Spin</button>
      <span class="arrow"></span>
      <div class="container">
        <div class="pie-1">A</div>
        <div class="pie-2">B</div>
        <div class="pie-3">C</div>
        <div class="pie-4">D</div>
        <div class="pie-5">E</div>
        <div class="pie-6">F</div>
        <div class="pie-7">G</div>
        <div class="pie-8">H</div>
        <div class="pie-9">I</div>
        <div class="pie-10">J</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
